plugins {
    id 'plugin-contexto'
    id "com.github.johnrengelman.shadow" version "8.1.1"
}

application {
    mainClassName = 'com.ebac.proyectoJava.Contexto'
}

jar {
    manifest {
        attributes(
                'Main-Class':'com.ebac.proyectoJava.Contexto'
        )
    }
}

dependencies {
    implementation project(':capa-datos')
    implementation project(':capa-negocio')
}

run {
    standardInput = System.in
}

